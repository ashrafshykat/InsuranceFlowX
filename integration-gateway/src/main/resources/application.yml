server:
  port: 8080

spring:
  application:
    name: integration-gateway
  cloud:
    gateway:
      routes:
        - id: policy-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/policies/**
        - id: underwriting-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/underwriting/**
        - id: claims-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/claims/**
        - id: billing-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
